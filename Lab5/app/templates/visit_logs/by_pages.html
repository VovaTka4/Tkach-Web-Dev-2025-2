{% extends 'base.html' %}
{% block content %}
    <h1>Отчет по страницам</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>№</th>
                <th>Страница</th>
                <th>Количество посещений</th>
            </tr>
        </thead>
        <tbody>
            {% for row in page_stats %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ row.path }}</td>
                    <td>{{ row.count }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="mt-3">
        <a href="{{ url_for('visit_logs.export_pages_csv') }}" class="btn btn-primary mt-3">Экспорт в CSV</a>
    </div>

{% endblock %}
