{% extends 'base.html' %}
{% block content %}
    <h1>Отчет по страницам</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>№</th>
                <th>Страница</th>
                <th>Количество посещений</th>
            </tr>
        </thead>
        <tbody>
            {% for row in page_stats %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ row.path }}</td>
                    <td>{{ row.count }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
